<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tapas Biswas - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background: #1e1e2f;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      padding: 40px;
      width: 400px;
      text-align: center;
      transform: perspective(800px) rotateX(5deg) rotateY(-5deg);
      position: relative;
    }
    .profile-card::before {
      content: "";
      position: absolute;
      top: -10px;
      right: -10px;
      width: 60px;
      height: 60px;
      background: url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png') no-repeat center;
      background-size: cover;
      opacity: 0.2;
    }
    .profile-card h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
    }
    .profile-info {
      margin: 20px 0;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .earnings-box {
      background: #2c3e50;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s;
    }
    .earnings-box:hover {
      transform: scale(1.03);
    }
    .earnings-box h3 {
      margin-bottom: 10px;
      color: #00ffff;
    }
    .earnings-box span {
      display: block;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffd700;
    }
    .withdraw-button {
      margin-top: 25px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #00ffff, #008080);
      border: none;
      border-radius: 10px;
      color: #1e1e2f;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .withdraw-button:hover {
      background: linear-gradient(135deg, #00cccc, #006666);
      transform: scale(1.05);
    }
    .note {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
      font-style: italic;
    }
    .status {
      background: #16a085;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(22, 160, 133, 0.4);
    }
    .status span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h1>Tapas Biswas</h1>
    <div class="profile-info">
      <p><strong>Age:</strong> 48</p>
      <p><strong>Today's Work:</strong><br> ০৭/০৫/২০২৫ - ৪০০টি রিলসের কাজ করতে হবে।.</p>
    </div>
    <div class="earnings-box">
      <h3>Today's Earning</h3>
      <span id="todayEarning">₹200</span>
      <h3>Total Earning</h3>
      <span id="totalEarning">₹200</span>
    </div>
    <div class="status">
      <p>Status: <span id="statusMessage">Active & Earning</span></p>
    </div>
    <button class="withdraw-button" onclick="withdrawAmount()">Withdraw</button>
    <p class="note">You can withdraw once per week.</p>
  </div>

  <script>
    // You can update earnings here
    const todayEarning = "200"; // change this daily
    const totalEarning = "₹200"; // update as needed

    document.getElementById("todayEarning").innerText = todayEarning;
    document.getElementById("totalEarning").innerText = totalEarning;

    function withdrawAmount() {
      alert("Withdrawal request has been submitted successfully!");
      document.getElementById("statusMessage").innerText = "Withdrawal in process...";
    }
  </script>
</body>
</html>
